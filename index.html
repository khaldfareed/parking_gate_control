<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Gate Control</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f3f3f3 url('bg.jpg') no-repeat center center fixed; /* Set background image */
            background-size: cover;
            background-position: center;
            animation: backgroundAnimation 30s infinite linear;
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            z-index: 1; /* Ensure content is above the background animation */
            padding: 20px; /* Add padding to the container */
            margin-top: 50px; /* Example margin for top */
        }

        .numpad .row {
            margin-bottom: 10px; /* Add margin between rows */
            display: flex;
            justify-content: space-between;
        }

        .numpad .btn {
            width: calc(33.33% - 10px); /* Adjust button width */
            padding: 15px; /* Adjust padding amount */
        }

        .btn-pad {
            margin: 5px; /* Adjust margin between buttons */
        }

        .exit-button {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Parking Gate Control</h1>
                <input type="text" id="codeInput" class="form-control text-center mb-3" readonly>
                <div class="numpad">
                    <div class="row">
                        <button class="btn btn-secondary btn-pad" onclick="addDigit('1')">1</button>
                        <button class="btn btn-secondary btn-pad" onclick="addDigit('2')">2</button>
                        <button class="btn btn-secondary btn-pad" onclick="addDigit('3')">3</button>
                    </div>
                    <div class="row">
                        <button class="btn btn-secondary btn-pad" onclick="addDigit('4')">4</button>
                        <button class="btn btn-secondary btn-pad" onclick="addDigit('5')">5</button>
                        <button class="btn btn-secondary btn-pad" onclick="addDigit('6')">6</button>
                    </div>
                    <div class="row">
                        <button class="btn btn-secondary btn-pad" onclick="addDigit('7')">7</button>
                        <button class="btn btn-secondary btn-pad" onclick="addDigit('8')">8</button>
                        <button class="btn btn-secondary btn-pad" onclick="addDigit('9')">9</button>
                    </div>
                    <div class="row">
                        <button class="btn btn-danger btn-pad" onclick="clearCode()">Clear</button>
                        <button class="btn btn-secondary btn-pad" onclick="addDigit('0')">0</button>
                        <button class="btn btn-success btn-pad" onclick="submitCode()">Enter</button>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12 exit-button">
                            <button class="btn btn-warning btn-pad" onclick="submitExitCode()">Exit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
